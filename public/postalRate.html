<!DOCTYPE html>
<html>

<head>
    <style>
        #zone {
            display: none;
        }

    </style>
    <title>Postal Rate</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>

<body>
    <h1>Math Submission Form</h1>
    <form action="/postal_rate" method="get">
        <input type="number" name="weight" class="form-control" placeholder="Weight" step=".01" required>
        <select name="type" class="form-control" onchange="showZone(this)" required>
            <option value="" disabled selected>Select postal type</option>
            <option value="0">Letters (Stamped)</option>
            <option value="1">Letters (Metered)</option>
            <option value="2">Large Envelopes (Flats)</option>
            <option value="3">First-Class Package Serviceâ€”Retail</option>
        </select>
        <select id="zone" name="zone" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
        </select>


        <br><br>
        <input type="submit" class="form-control" value="Get Result">

    </form>
    <script>
        function showZone(element) {
            document.getElementById("zone").style.display = element.value == 3 ? 'block' : 'none';
        }

    </script>
</body>

</html>
